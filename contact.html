  <h2 style="color:#004080;">Send Us a Quick Message</h2>
  <form action="https://formspree.io/f/mgejzavk" method="POST" style="display: flex; flex-direction: column; gap: 15px;">
    <input type="text" name="name" placeholder="Your Name" required style="padding:10px; border-radius:8px; border:1px solid #ccc;">
    <input type="email" name="email" placeholder="Your Email" required style="padding:10px; border-radius:8px; border:1px solid #ccc;">

  </form>

  </div>

</div>

<!-- ‚úÖ JavaScript for form feedback -->
<script>
  const form = document.querySelector("form");
  const messageDiv = document.getElementById("form-message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    try {
      const res = await fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          Accept: "application/json",
        },
      });
      if (res.ok) {
        messageDiv.style.display = "block";
        messageDiv.style.color = "#008000";
        messageDiv.textContent = "‚úÖ Thank you! Your message has been sent.";
        form.reset();
      } else {
        throw new Error();
      }
    } catch (err) {
      messageDiv.style.display = "block";
      messageDiv.style.color = "#cc0000";
      messageDiv.textContent = "‚ö†Ô∏è Something went wrong. Please try again.";
    }
  });
</script>
